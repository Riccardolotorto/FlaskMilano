        <title>Milano</title>
    </head>
    <body>
        <p>Milano è una tipica città di pianura, che ha potuto espandersi in ogni direzione fino a conglobare i Comuni vicini in un unico, grande centro urbano. Milano è stata fondata dai Galli e conquistata poi dai Romani, essa sorge in un punto strategico del territorio, al centro della Pianura Padana.</p>
